server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Büyük dosya yüklemesi için ayarlar (5GB)
    client_max_body_size 5G;
    client_body_timeout 3600s;
    client_body_buffer_size 128k;
    client_body_temp_path /tmp/nginx_upload;

    # Proxy timeout ayarları (büyük dosya upload için)
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    send_timeout 3600s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA routing - tüm route'ları index.html'e yönlendir
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - Büyük dosya upload desteği ile
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Büyük dosya upload için buffer ayarları
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Timeout ayarları
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Upload endpoint için özel ayarlar
    location /api/upload {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Streaming upload - buffer kapatılmalı
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Uzun timeout (1 saat)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # İlerleme bilgisi için
        proxy_set_header X-Progress-ID $request_id;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Video streaming için özel lokasyon
    location /uploads/videos {
        alias /app/uploads/videos;
        
        # Video streaming için gerekli header'lar
        add_header Accept-Ranges bytes;
        add_header Cache-Control "private, max-age=3600";
        
        # CORS header (video player için)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Büyük dosya transfer
        sendfile on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        tcp_nodelay on;
    }
}
